apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aws-app-mesh-examples
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    namespace: aws-app-mesh-examples
    server: {{ .Values.spec.destination.server }}
  source:
    repoURL: {{ .Values.spec.apps.meshExamples.repoURL }}
    targetRevision: {{ .Values.spec.apps.meshExamples.targetRevision }}
    path: {{ .Values.spec.apps.meshExamples.path }}
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true